<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Wine Quality Predictor</h1>
    <form action="/predict" method="POST">
        {% for label in [
            "fixed_acidity", "volatile_acidity", "citric_acid", "residual_sugar", "chlorides",
            "free_sulfur_dioxide", "total_sulfur_dioxide", "density", "pH", "sulfates", "alcohol"
        ] %}
            <label>{{ label.replace("_", " ").title() }}:</label>
            <input type="number" step="any" name="{{ label }}" required><br>
        {% endfor %}
        <button type="submit">Predict Quality</button>
        {% if prediction %}
            <p><strong>{{ prediction }}</strong></p>
        {% endif %}
    </form>
</body>
</html>
